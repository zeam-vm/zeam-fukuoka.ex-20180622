<h2>
  GPUの特徴
</h2>
<ul>
<li>コア数が桁違いに多い

<ul>
<li>Intel Xeon: 論理コア数〜20数個</li>
<li>NVIDIA GeForce GTX 1080 Ti: <strong>3000個以上！</strong></li>
</ul></li>
<li><strong>SIMD</strong> (シムディー: 単一命令列，複数データ列)アーキテクチャ</li>
<li>次のような計算が超得意

<ul>
<li><strong>単純で均質で大量にあるデータ</strong>を</li>
<li><strong>同じような命令列</strong>で処理する場合</li>
</ul></li>
<li>応用例: 画像処理，機械学習，ブロックチェーンなど</li>
</ul>
