<h3>
  Apacheなどの現状のウェブサーバーの問題点
</h3>
<ul>
  <li>
    <span>現状方式では</span><span class="strong">セッションごとに数10MB程度のスタックメモリを消費</span><span>する</span>
  </li>
  <li>
    → セッション数が極端に多くなると実メモリが不足する
  </li>
  <li>
    <span class="strong">→ 同時セッション最大数が大きく制約され，レイテンシが悪化する</span>
  </li>
</ul>
